  <script>
    function automate(x){
let i=0,j=0;
let slides = document.getElementsByClassName("slides");

slides[x].style.display = "block";

if(x === 1){
  
  slides[0].style.display = "none";
}

for(j=x-1;j>=0;j--){
  slides[j].style.display = "none";
  console.log("hello");

}

for(i=x+1;i<slides.length;i++){
  slides[i].style.display = "none";
  console.log("hello");
}
}
let carousel = 0;
function mycarousel(){
  
  if(carousel === 6){
    carousel = 0;
  }
    automate(carousel);
    carousel= carousel+1;
    console.log(carousel);
   
}

setInterval(mycarousel, 2400);
let f= 0;
function control(x) {
  f = f + x;
  show(f);
}

show(f);

function show(num) {
  let slide = document.getElementsByClassName("slides");
  
  if (num == slide.length) {
    f= 0;
    num = 0;
  }

  if (num < 0) {
    f = slide.length - 1;
    num = slide.length - 1;
  }

  for (let y of slide) {
    y.style.display = "none";
  }

  slide[num].style.display = "block";
}
      function myFunction() {

const splash=document.querySelector('.splash');
